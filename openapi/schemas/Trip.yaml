Trip:
  type: object
  title: Trip
  description: An object representing one continous trip on one vehicle from the enbarkment to the disembarkment 
  required:
    - departureStationId
    - departureStationName
    - departureDateTime
    - arrivalStationId
    - arrivalStationName
    - arrivalDateTime
    - price
  properties:
    departureStationId:
      type: integer
      format: int32
    departureStationName:
      type: string
    departureDateTime:
      type: string
      format: date-time
    arrivalStationId:
      type: integer
      format: int32
    arrivalStationName:
      type: string
    arrivalDateTime:
      type: string
      format: date-time
    price:
      $ref: "./Money.yaml"
    serviceName:
      type: string
    vehicleType:
      type: string
    reservationAvailable:
      type: boolean
    reservationRequired:
      type: boolean

